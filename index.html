<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to MediConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("images/doc2.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .nav {
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100px;
      background: linear-gradient(rgba(39, 39, 39, 0.6), transparent);
      z-index: 10;
    }

    .nav-logo p {
      color: white;
      font-size: 25px;
      font-weight: 600;
    }

    .nav-menu ul {
      display: flex;
      list-style: none;
    }

    .nav-menu ul li {
      margin: 0 20px;
    }

    .nav-menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .nav-menu ul li a:hover,
    .nav-menu ul li a.active {
      border-bottom: 2px solid white;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
    }

    .login-choice-container {
      display: flex;
      gap: 50px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .login-button-box {
      width: 320px;
      height: 150px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .login-button-box:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .login-button-box a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .login-button-box i {
      font-size: 38px;
    }

    @media (max-width: 768px) {
      .login-choice-container {
        flex-direction: column;
      }

      .login-button-box {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav-logo">
        <p>MediConnect .</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html" class="link active">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="about.html" class="link">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Centered side-by-side buttons -->
    <div class="main-content">
      <div class="login-choice-container">
        <!-- Doctor Login -->
        <div class="login-button-box">
          <a href="doclog.html">
            <i class='bx bxs-user'></i>
            Login as Doctor
          </a>
        </div>

        <!-- Patient Login -->
        <div class="login-button-box">
          <a href="logreg.html?action=login">
            <i class='bx bxs-user-account'></i>
            Login as Patient
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
