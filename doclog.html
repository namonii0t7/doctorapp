<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
  <title>Doctor Registration</title>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p>MediConnect .</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html" class="link active">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="about.html" class="link">About</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="window.location.href='doclog.html?action=login'">Sign In</button>
        <button class="btn" id="registerBtn" onclick="window.location.href='doctorreg.html?action=register'">Sign Up</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>

    <!-- Doctor login Form Starts Here -->
    <div class="form-box-doctor">
      <form action="doctor_login.php" method="POST" class="doctor-register-container">
       <div class="top">
                <span>Don't have an account? <a href="doctorreg.html">Sign Up</a></span>
                <header>Login</header>
            </div>
        <div class="input-box">
          <i class='bx bx-envelope'></i>
          <input type="email" name="email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
          <i class='bx bx-lock-alt'></i>
          <input type="password" name="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register">
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </div>
